        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#A3C1DA", "id": "Mechanical Failure", "label": "Mechanical \nFailure ", "level": 0, "shape": "circle"}, {"color": "#97c2fc", "id": "Medium", "label": "Medium", "level": 1, "shape": "dot"}, {"color": "#97c2fc", "id": "Low", "label": "Low", "level": 1, "shape": "dot"}, {"color": "#97c2fc", "id": "High", "label": "High", "level": 1, "shape": "dot"}, {"color": "#97c2fc", "id": "Readjust Machine", "label": "Readjust Machine", "level": 2, "shape": "dot"}, {"color": "#97c2fc", "id": "Replace Components", "label": "Replace Components", "level": 2, "shape": "dot"}, {"color": "#97c2fc", "id": "Add to Watch List", "label": "Add to Watch List", "level": 2, "shape": "dot"}, {"color": "#97c2fc", "id": "Full Replacement", "label": "Full Replacement", "level": 2, "shape": "dot"}, {"color": "#97c2fc", "id": "No Action Planned", "label": "No Action Planned", "level": 2, "shape": "dot"}, {"color": "#F7B7A3", "id": "Electronic Failure", "label": "Electronic \nFailure ", "level": 0, "shape": "circle"}, {"color": "#D5A6E1", "id": "Leak", "label": "Leak ", "level": 0, "shape": "circle"}, {"color": "#AED9A0", "id": "Software Failure", "label": "Software \nFailure ", "level": 0, "shape": "circle"}, {"color": "#97c2fc", "id": "Update Firmware", "label": "Update Firmware", "level": 2, "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#A3C1DA", "from": "Mechanical Failure", "to": "Medium"}, {"arrows": "to", "color": "#A3C1DA", "from": "Mechanical Failure", "to": "Low"}, {"arrows": "to", "color": "#A3C1DA", "from": "Mechanical Failure", "to": "High"}, {"arrows": "to", "color": "#A3C1DA", "from": "Medium", "to": "Readjust Machine"}, {"arrows": "to", "color": "#A3C1DA", "from": "Low", "to": "Readjust Machine"}, {"arrows": "to", "color": "#A3C1DA", "from": "High", "to": "Readjust Machine"}, {"arrows": "to", "color": "#A3C1DA", "from": "Medium", "to": "Replace Components"}, {"arrows": "to", "color": "#A3C1DA", "from": "Low", "to": "Replace Components"}, {"arrows": "to", "color": "#A3C1DA", "from": "Medium", "to": "Add to Watch List"}, {"arrows": "to", "color": "#A3C1DA", "from": "Low", "to": "Add to Watch List"}, {"arrows": "to", "color": "#A3C1DA", "from": "High", "to": "Full Replacement"}, {"arrows": "to", "color": "#A3C1DA", "from": "Low", "to": "No Action Planned"}, {"arrows": "to", "color": "#F7B7A3", "from": "Electronic Failure", "to": "High"}, {"arrows": "to", "color": "#F7B7A3", "from": "Electronic Failure", "to": "Low"}, {"arrows": "to", "color": "#F7B7A3", "from": "Electronic Failure", "to": "Medium"}, {"arrows": "to", "color": "#F7B7A3", "from": "High", "to": "Full Replacement"}, {"arrows": "to", "color": "#F7B7A3", "from": "Medium", "to": "Full Replacement"}, {"arrows": "to", "color": "#F7B7A3", "from": "High", "to": "Replace Components"}, {"arrows": "to", "color": "#F7B7A3", "from": "Low", "to": "Replace Components"}, {"arrows": "to", "color": "#F7B7A3", "from": "Medium", "to": "Replace Components"}, {"arrows": "to", "color": "#F7B7A3", "from": "Low", "to": "Add to Watch List"}, {"arrows": "to", "color": "#F7B7A3", "from": "Medium", "to": "Add to Watch List"}, {"arrows": "to", "color": "#D5A6E1", "from": "Leak", "to": "High"}, {"arrows": "to", "color": "#D5A6E1", "from": "Leak", "to": "Medium"}, {"arrows": "to", "color": "#D5A6E1", "from": "Leak", "to": "Low"}, {"arrows": "to", "color": "#D5A6E1", "from": "High", "to": "Replace Components"}, {"arrows": "to", "color": "#D5A6E1", "from": "Medium", "to": "Replace Components"}, {"arrows": "to", "color": "#D5A6E1", "from": "Low", "to": "Replace Components"}, {"arrows": "to", "color": "#D5A6E1", "from": "High", "to": "Full Replacement"}, {"arrows": "to", "color": "#D5A6E1", "from": "Medium", "to": "Add to Watch List"}, {"arrows": "to", "color": "#D5A6E1", "from": "Low", "to": "Add to Watch List"}, {"arrows": "to", "color": "#D5A6E1", "from": "Medium", "to": "No Action Planned"}, {"arrows": "to", "color": "#AED9A0", "from": "Software Failure", "to": "Low"}, {"arrows": "to", "color": "#AED9A0", "from": "Software Failure", "to": "Medium"}, {"arrows": "to", "color": "#AED9A0", "from": "Low", "to": "Update Firmware"}, {"arrows": "to", "color": "#AED9A0", "from": "Medium", "to": "Update Firmware"}, {"arrows": "to", "color": "#AED9A0", "from": "Low", "to": "Add to Watch List"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"borderWidth": 2, "borderWidthSelected": 4, "font": {"size": 12, "face": "arial", "multi": "html"}, "shape": "dot"}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 150, "nodeSpacing": 1000, "treeSpacing": 200, "direction": "UD", "sortMethod": "directed"}}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 1}}, "smooth": {"type": "cubicBezier", "forceDirection": "vertical", "roundness": 0.5}}, "interaction": {"hover": true, "selectConnectedEdges": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
